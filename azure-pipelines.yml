# Azure Web App v1
# Deploy an Azure Web App for Linux or Windows.




trigger: #v1.0 
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  # Define variables for Azure service connection and subscription ID
  azureServiceConnection: 'ARM_TEMPLATE_SERVICE_CONNECTION'
  

steps:

  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '6.x' #3.1.x try
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - script: |
      dotnet --version
    displayName: 'Check .NET Core SDK Version'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      projects: '**/*.csproj'
      feedsToUse: 'select'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '**/*.csproj'
      arguments: '--configuration $(BuildConfiguration)'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: true
      arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'publishedArtifacts'
      publishLocation: 'Container'

  # - task: AzureRmWebAppDeployment@4
  #   inputs:
  #     ConnectionType: 'AzureRM'
  #     azureSubscription: 'ARM_TEMPLATE_SERVICE_CONNECTION'
  #     WebAppName: 'webApp-k24rbi77ds56m'

  - task: AzureWebApp@1
    inputs:
      azureSubscription: 'ARM_TEMPLATE_SERVICE_CONNECTION' # string. Required. Azure subscription. 
      appType: 'webApp'# 'webApp' | 'webAppLinux'. Required. App type. 
      appName: 'webApp-k24rbi77ds56m' # string. Required. App name. 
      #deployToSlotOrASE: false # boolean. Optional. Use when appType != "". Deploy to Slot or App Service Environment. Default: false.
      #resourceGroupName: # string. Required when deployToSlotOrASE = true. Resource group. 
      #slotName: 'production' # string. Required when deployToSlotOrASE = true. Slot. Default: production.
      package: '$(System.DefaultWorkingDirectory)/publishedArtifacts/**/*.zip'
  