trigger: #v1.0 
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  # Define variables for Azure service connection and subscription ID
  azureServiceConnection: 'ARM_TEMPLATE_SERVICE_CONNECTION'
  azureSubscriptionId: '540c5a3c-b29f-44d5-ada5-e8ffca6ff9e5' 

steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '6.x' #3.1.x try
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - script: |
      dotnet --version
    displayName: 'Check .NET Core SDK Version'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      projects: '**/*.csproj'
      feedsToUse: 'select'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '**/*.csproj'
      arguments: '--configuration $(BuildConfiguration)'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: true
      arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'publishedArtifacts'
      publishLocation: 'Container'

  - task: AzureRmWebAppDeployment@4
    inputs:
      ConnectionType: 'AzureRM'
      azureSubscription: $(azureSubscriptionId)
      WebAppName: 'webApp-k24rbi77ds56m'
